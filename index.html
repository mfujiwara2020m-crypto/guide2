<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity id="anchor" position="0 0 -5">
        
        <a-image id="character" src="original2.png" width="2" height="2" transparent="true"
          animation__bow="property: rotation; from: 0 0 0; to: 40 0 0; dur: 2000; startEvents: startBow; dir: alternate; loop: 2"
          animation__jump="property: position; from: 0 0 0; to: 0 0.5 0; dur: 600; startEvents: startJump; dir: alternate; loop: 4">
        </a-image>

        <a-image id="msg-img" position="0 1.8 0.1" width="2.5" height="1.2" transparent="true" visible="false"></a-image>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const char = document.querySelector('#character');
      const msgImg = document.querySelector('#msg-img');

      window.onload = () => {
        // ページ読み込み3秒後に演出スタート
        setTimeout(() => {
          // 1. お辞儀開始と同時に「youkoso.png」を表示
          msgImg.setAttribute('src', 'youkoso.png');
          msgImg.setAttribute('visible', 'true');
          char.emit('startBow');
          
          setTimeout(() => {
            // 2. バウンド開始と同時に「kangei.png」に切り替え
            msgImg.setAttribute('src', 'kangei.png');
            char.emit('startJump');
          }, 4500); // お辞儀が終わるのを待ってから切り替え
        }, 3000);
      };
    </script>
  </body>
</html>
