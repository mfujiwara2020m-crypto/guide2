<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity id="anchor" position="0 0 -5">
        
        <a-image id="character" src="original2.png" width="2" height="2" transparent="true"
          animation__bow="property: rotation; from: 0 0 0; to: 40 0 0; dur: 2000; startEvents: startBow; dir: alternate; loop: 2"
          animation__jump="property: position; from: 0 0 0; to: 0 0.5 0; dur: 600; startEvents: startJump; dir: alternate; loop: 4">
        </a-image>

        <a-text id="msg" value="" align="center" position="0 1.5 0" scale="2 2 2" color="#FFFFFF"
                font="https://cdn.aframe.io/fonts/NotoSansCJKjp-msdf.json" negate="false"></a-text>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const char = document.querySelector('#character');
      const msg = document.querySelector('#msg');

      window.onload = () => {
        // ページ読み込み3秒後にスタート
        setTimeout(() => {
          // 1. お辞儀開始に合わせて「ようこそ」を表示
          msg.setAttribute('value', '어서 오세요'); // ようこそ
          char.emit('startBow');
          
          // お辞儀が終わるタイミング（4秒後）に次のメッセージへ
          setTimeout(() => {
            // 2. バウンド開始に合わせて「歓迎します」を表示
            msg.setAttribute('value', '환영합니다'); // 歓迎します
            char.emit('startJump');
          }, 4500); // お辞儀の余韻を含めて4.5秒に設定
        }, 3000);
      };
    </script>
  </body>
</html>
