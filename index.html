<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity id="anchor" position="0 0 -5">
        
        <a-image id="character" src="original2.png" width="2" height="2" transparent="true"
          animation__bow="property: rotation; from: 0 0 0; to: 40 0 0; dur: 2000; startEvents: startBow; dir: alternate; loop: 2"
          animation__jump="property: position; from: 0 0 0; to: 0 0.5 0; dur: 600; startEvents: startJump; dir: alternate; loop: 4">
        </a-image>

        <a-entity position="0 1.8 0.1">
          <a-plane id="text-bg" color="#000000" opacity="0.5" width="2.5" height="0.6" visible="false"></a-plane>
          <a-text id="msg" value="" align="center" width="6" color="#FFFFFF"
                  font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/notosansjp/NotoSansJP-Bold.json"
                  shader="msdf"></a-text>
        </a-entity>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const char = document.querySelector('#character');
      const msg = document.querySelector('#msg');
      const bg = document.querySelector('#text-bg');

      window.onload = () => {
        setTimeout(() => {
          // 1. お辞儀開始に合わせて表示
          bg.setAttribute('visible', 'true');
          msg.setAttribute('value', '어서 오세요'); // ようこそ
          char.emit('startBow');
          
          setTimeout(() => {
            // 2. バウンド開始に合わせて表示
            msg.setAttribute('value', '환영합니다'); // 歓迎します
            char.emit('startJump');
          }, 4500);
        }, 3000);
      };
    </script>
  </body>
</html>
